name: FizzBuzz CI

on:
    push:
        paths:
            - 'coding.ts'
            - 'coding.test.ts'
        branches: [ main ]
    pull_request:
        paths:
            - 'coding.ts'
            - 'coding.test.ts'
        branches: [ main ]
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 14.x
              uses: actions/setup-node@v2
              with:
                node-version: 14.x
            - run: npm ci
            - run: npm run test -- coding.test.ts
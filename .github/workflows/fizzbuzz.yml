name: FizzBuzz Workflow

on:
    push:
        paths:
            - 'coding.ts'
            - 'coding.test.ts'
        branches: [ main ]
    pull_request:
        paths:
            - 'coding.ts'
            - 'coding.test.ts'
        branches: [ main ]
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 16.x
              uses: actions/setup-node@v2
              with:
                node-version: 16.x
            - name: Install Dependencies
              run: npm install
            - name: Run Tests
              run: npx jest --ci --reporters=default --reporters=jest-junit coding.test.ts
